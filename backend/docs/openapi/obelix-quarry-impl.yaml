openapi: 3.0.1
info:
  title: OpenAPI definition
  version: v0
servers:
- url: http://127.0.0.1:8081
  description: Generated server url
paths:
  /api/menhirs/{menhirId}:
    get:
      tags:
      - quarry-controller
      operationId: getMenhirById
      parameters:
      - name: menhirId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MenhirDto"
    put:
      tags:
      - quarry-controller
      operationId: updateMenhir
      parameters:
      - name: menhirId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MenhirDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MenhirDto"
  /api/menhirs:
    get:
      tags:
      - quarry-controller
      operationId: getAllMenhirs
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/MenhirDto"
    post:
      tags:
      - quarry-controller
      operationId: createMenhir
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MenhirDto"
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/MenhirDto"
  /api/quarry/{menhirId}:
    delete:
      tags:
      - quarry-controller
      operationId: deleteById
      parameters:
      - name: menhirId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: OK
components:
  schemas:
    MenhirDto:
      type: object
      properties:
        id:
          type: string
          format: uuid
        weight:
          type: number
          format: double
        stoneType:
          type: string
        decorativeness:
          type: string
          enum:
          - PLAIN
          - SIMPLE
          - DECORATED
          - ORNATE
          - MASTERWORK
        description:
          type: string
